<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./src/app.js" type="module"></script>
    <title>Yoga app</title>
  </head>
  <body>
    <div id="container">
      <header id="site-header">
        <!-- Navigation -->
        <nav class="navbar">
          <section class="navbar-dashboard">
            <div class="homeButtons"> 
                <a class="button" href="/">Home</a>
                <a class="button" href="/catalog">All poses</a>
            </div>
            

            <!-- Guest users -->
            <div id="guest">
              <a class="button" href="/login">Login</a>
              <a class="button" href="/register">Register</a>
            </div>
            <!-- Logged-in users -->
            <div id="user">
              <span>Welcome, {email}</span>
              <a class="button" href="/myPoses">My Poses</a>
              <a class="button" href="/create">Add Pose</a>
              <a id="logoutBtn" class="button" href="javascript:void(0)"
                >Logout</a>
            </div>
          </section>
        </nav>
      </header>

      <!-- Main Content -->
      <main id="site-content"></main>
      <footer id="site-footer">
        <p>SoftUni exam project</p>
      </footer>
    </div>
  </body>
</html>
